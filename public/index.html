<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Vue App</title>
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="app" class="container">
    <button id="login">Login</button>
    <button id="logout" class="hidden">Logout</button>
    <h1>
      <button id="purge" @click="purge" class="hidden">チェック済みのアイテムを消去</button>
      My Todos
      <span id="info" class="info hidden">({{ remaining.length }}/{{ todos.length }})</span>
    </h1>
    <ul id="ul" class="hidden">
      <li v-for="(todo, index) in todos">
        <input type="checkbox" v-model="todo.isDone">
        <span :class="{done: todo.isDone}">{{ todo.title }}  (id:{{ todo.userid }})</span>
        <span @click="deleteItem(index)" class="command">[x]</span>
      </li>
      <li v-show="!todos.length">Nothing to do!</li>
    </ul>
    <form id="form" @submit.prevent="addItem" class="hidden">
      <input type="text" v-model="newItem">
      <input type="submit" value="追加">
    </form>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-auth.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
